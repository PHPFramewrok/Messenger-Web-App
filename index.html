<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <link type="text/css" rel="stylesheet" href="css/assignment13.css"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    
    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <nav class="light-blue darken-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Messenger</a>
            </div>
        </nav>
        
        <div class="container" style="width: 30%">
            <br><br>
            <div class="card light-blue darken-1 center">
                <div class="card-content">
                    <span class="card-title white-text">Login</span>
                    <div class="row">
                        <form class="col s12" method="post">
                            <div class="input-field">
                                <i class="mdi-action-account-circle prefix" id="login-icon"></i>
                                <input id="username" type="text">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <i class="mdi-action-lock prefix" id="login-icon"></i>
                                <input id="password" type="password">
                                <label for="password">Password</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <a class="white-text" style="text-align:center" href="#">Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
